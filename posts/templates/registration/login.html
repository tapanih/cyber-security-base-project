{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <p>Don't have an account? Register <a href="{% url 'register' %}">here</a></p>
        {% bootstrap_button button_type="submit" content="Login" %}
    </form>
{% endblock content %}
